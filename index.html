<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partes de la Célula Animal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center my-4">Partes de la Célula Animal</h1>
        </header>
        
        <nav class="menu-celula">
            <select class="form-select" id="selectPartes">
                <option value="" selected>Selecciona una parte de la célula</option>
                <option value="nucleo">Núcleo</option>
                <option value="mitocondria">Mitocondria</option>
                <option value="reticulo">Retículo Endoplasmático</option>
                <option value="golgi">Aparato de Golgi</option>
                <option value="lisosomas">Lisosomas</option>
                <option value="membrana">Membrana Celular</option>
            </select>
        </nav>

        <main class="contenido mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="imagen-container">
                        <img id="imagenCelula" src="img/CelulaAnimal.jpg" alt="Parte de la célula" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="descripcion-container">
                        <h2 id="tituloParte" class="mb-3">Selecciona una parte de la célula</h2>
                        <p id="descripcionParte" class="descripcion">
                            Selecciona una parte de la célula en el menú superior para ver su descripción.
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
